<!DOCTYPE html>

<!--
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-auto" lang="en">
  <!-- Update`class="theme-auto" with your preference -->

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>FOSS United Chennai - City Community</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

    <!-- Meta Description - Write a description (150-160 characters recommended)
    <meta name="description"
      content="Replace this with your own, this appears in search results and when sharing."> -->

    <!-- Keywords -->
    <meta name="keywords"
      content="FOSS United Chennai, free and open source software chennai">

    <!-- Canonical URL - Helps prevent duplicate content issues -->
    <meta rel="canonical" href="https://fossunited.org/c/chennai">

    <!-- Author Information -->
    <meta name="author" content="FOSS United Chennai">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/brands.css">

  </head>

  <body>

    <div class="container">
      <div class="column">

        <!--
              By default, the Avatar is rounded. Use the following:
              - avatar--rounded: Automatically rounds the image
              - avatar--soft: Slightly rounds the image
              - avatar--none: Removes any rounding

              Be sure to replace the src with your own image path and update the alt text
            -->
        <img class="avatar avatar--rounded" src="./images/city_profile.svg"
          alt="LittleLink">

        <!-- Replace with your name or brand -->
        <h1 class="chennai-text">
          <div>CHENNAI</div>
        </h1>

        <!-- Add a short description about yourself or your brand -->
        <p>Free and Open Source Community in Chennai</p>

        <!-- All your buttons go here -->
        <div class="button-stack" role="navigation">

          <!-- Mastodon -->
          <a class="button button-mastodon"
            href="https://mas.to/@fossunitedchennai" target="_blank"
            rel="noopener" role="button"><img class="icon" aria-hidden="true"
              src="images/icons/mastodon.svg" alt="Mastodon Logo">Mastodon</a>

          <!-- Telegram -->
          <a class="button button-telegram"
            href="https://t.me/fossunitedchennai" target="_blank"
            rel="noopener" role="button"><img class="icon" aria-hidden="true"
              src="images/icons/telegram.svg" alt="Telegram Logo">Telegram</a>
          <!-- LinkedIn -->
          <a class="button button-linked"
            href="https://www.linkedin.com/company/foss-united-chennai/"
            target="_blank"
            rel="noopener" role="button"><img class="icon" aria-hidden="true"
              src="images/icons/linkedin.svg" alt="LinkedIn Logo">LinkedIn</a>
          <!-- Instagram -->
          <a class="button button-instagram"
            href="https://www.instagram.com/fossunitedchennai/" target="_blank"
            rel="noopener" role="button"><img class="icon" aria-hidden="true"
              src="images/icons/instagram.svg"
              alt="Instagram Logo">Instagram</a>

          <!-- X -->
          <a class="button button-x" href="https://twitter.com/FOSSChennai"
            target="_blank" rel="noopener"
            role="button"><img class="icon" aria-hidden="true"
              src="images/icons/x.svg" alt="X Logo">Follow on X</a>

          <!-- Generic Email
          <a class="button button-default" href="#" target="_blank"
            rel="noopener" role="button"><img class="icon" aria-hidden="true"
              src="images/icons/generic-email.svg" alt="Email Icon">Email Us</a> -->

          <!-- Generic Homepage -->
          <a class="button button-default"
            href="https://fossunited.org/c/chennai" target="_blank"
            rel="noopener" role="button"><img class="icon" aria-hidden="true"
              src="images/icons/generic-homepage.svg" alt="Homepage Icon">Visit
            Homepage</a>

        </div>

        <!-- Feel free to add your own footer information, including updating `privacy.html` to reflect how your LittleLink fork is set up
        <footer>
          <a href="privacy.html">Privacy Policy</a> | Build your own by forking
          <a href="https://littlelink.io" target="_blank"
            rel="noopener">LittleLink</a>
        </footer> -->

      </div>
    </div>

  </body>

</html>
